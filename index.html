<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Loja de Perfumes Árabes</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fdf5e6; color: #4b3621; text-align: center; margin: 0; }
        header { background-color: #1a1a1a; color: #d4af37; padding: 30px; border-bottom: 5px solid #d4af37; }
        .catalogo { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        
        .perfume-card { 
            background: white; border-radius: 15px; margin: 15px; padding: 20px; width: 280px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 1px solid #d4af37;
        }

        /* Estilo para a Foto */
        .foto-perfume {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Faz a foto encaixar sem distorcer */
            border-radius: 10px;
            background-color: #eee; /* Cor de fundo se a foto faltar */
            margin-bottom: 15px;
        }

        .preco { font-weight: bold; color: #b8860b; font-size: 1.5em; margin: 10px 0; }
        
        .botao-wpp { 
            background-color: #25d366; color: white; border: none; padding: 12px 25px; 
            border-radius: 30px; cursor: pointer; text-decoration: none; display: inline-block; font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Joelma Perfumes</h1>
        <p>Perfumes Árabes de Luxo</p>
    </header>

    <div class="catalogo">
        <div class="perfume-card">
            <img src="asir.png.png" alt="Perfume Árabe" class="foto-perfume">
            <h3>Perfume Mawwal Malek Unissex 100ml Eau de Parfum 1</h3>
            <p>Notas: Sândalo, Oud e Especiarias.</p>
            <p class="preco">R$ 356,00</p>
            <a href="https://wa.me/5519986110666?text=Olá! Quero o Malek" target="_blank" class="botao-wpp">
                Pedir pelo WhatsApp
            </a>
        </div>

        <div class="perfume-card">
            <img src="malek.png.png" alt="Perfume Árabe" class="foto-perfume">
            <h3>Perfume Mawwal Asir L’Qalb Unissex 100ml Eau de Parfum 2</h3>
            <p>Notas: Floral, Frutado e Almíscar.</p>
            <p class="preco">R$ 356,00</p>
            <a href="https://wa.me/5519986110666?text=Olá! Quero o Asir" target="_blank" class="botao-wpp">
                Pedir pelo WhatsApp
            </a>
        </div>

</body>

</html>
